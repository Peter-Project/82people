		<title>장바구니</title>

					<!-- 해당 위치에 페이지 마크업 -->
					<div id="cart-wrap">
						<ol class="cart-step">

							</li>

							</li>
						</ol>

							<!-- 장바구니 목록 -->
							<fieldset>
								<div class="cart-control-btn">
									<input
										type="checkbox"
										id="allItems"
										name="cartItemCheck"
										checked
									/>
									<label for="allItems">전체 선택</label>
									<button type="button">선택 삭제</button>
								</div>
								<section class="cart-items">

														<img src="/" />
														상품1
													</label>
												</div>
												<div>
													<button type="button" class="subtracting">-</button>
													<input
														type="number"
														class="amount"
														id=""
														value="1"
														min="1"
													/>
													<button type="button" class="adding">+</button>
												</div>
												<div><span>1,000</span>원</div>
											</article>
											<button type="button" class="delete-btn">삭제</button>
										</li> -->
									</ul>
								</section>
							</fieldset>
						</form>
						<!-- 금액 정보 -->
						<section class="cart-price">
							<div>
								<span>상품금액</span>
								<span id="products-price">20,000 원</span>
							</div>
							<div>
								<span>배송비</span>
								<span id="shipping-price">3,000 원</span>
							</div>
							<div class="total">
								<strong>
									<span>결제예정금액</span>
									<span id="total-price">23,000 원</span>
								</strong>
							</div>
						</section>
						<button type="submit" class="order-btn">
							<!-- 비회원 상태일 경우 해당 요소 노출-->
							<span id="guest-mode">비회원으로</span>
							주문하기
						</button>
					</div>
				</div>
			</main>
