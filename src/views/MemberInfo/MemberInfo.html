<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- css 초기화 연결 (삭제예정) -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
		/>
		<!-- 작업할 css 연결 -->
		<link rel="stylesheet" href="MemberInfo.css" />
		<title>회원 정보 수정</title>
	</head>
	<body>
		<div id="global-wrap">
			<header>header</header>
			<main role="main" id="memberinfo">
				<div class="main-container" id="memberinfo-wrap">
					<!-- 클래스명 main-container까지 공통, id값은 페이지에 맞게 이름설정해서 사용 -->
					<!-- 해당 위치에 페이지 마크업 -->
					<div class="member-icon-image">
						<a href="http://www.naver.com" target="_self"></a
						><img
							src="https://www.catchsecu.com/wp-content/uploads/2021/02/%EC%B6%94%EA%B0%80%EC%9D%B4%EB%AF%B8%EC%A7%801-1-600x338.png"
							alt="마이 파티"
							width="265"
							height="400"
						/>
					</div>
					<div class="field">
						<span class="modify-tag">정보수정</span>
						<strong>
							<span class="member-name">이름</span>
							<input class="input" />
						</strong>
						<strong>
							<span class="member-email">이메일</span>
							<input class="input" />
						</strong>
						<strong>
							<span class="member-password">비밀번호</span>
							<input class="input" />
						</strong>
						<strong>
							<span class="member-address">주소</span>
							<input class="input_Address" />
						</strong>
						<div class="field2">
							<div class="member-withdrawal-link">
								<a href="http://www.naver.com">
									<span>회원 탈퇴</span>
								</a>
							</div>
							<button class="modify-botton" onclick="doAction()">
								정보 수정
							</button>
						</div>
					</div>
				</div>
			</main>
			<footer>footer</footer>
		</div>
	</body>
</html>
